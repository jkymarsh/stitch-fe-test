<html ng-app="myApp">
	<head>
	<script src="/vendor/assets/javascripts/angular/angular.js"></script>
	<script src="/vendor/assets/javascripts/angular-ui-router/release/angular-ui-router.js"></script>
	<script>
        var myApp = angular.module('myApp', ['ui.router']);
        // For Component users, it should look like this:
        // var myApp = angular.module('myApp', [require('angular-ui-router')]);
    </script>
	</head>
	<body>
		<h1>Hello World</h1>

		<div ui-view></div>
		    <!-- We'll also add some navigation: -->

		    <a ui-sref="state2">State 2</a>

		<script src="/vendor/assets/javascripts/jquery-1.11.3.js"></script>

		<script>
			$.get('shopify/get?path=/admin/products.json').done(function(data){

				data.products.forEach(function(element, index){
					$('body').append(element.title + ", ");
				});
			});
		</script>
